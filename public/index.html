<!DOCTYPE html>
<head>
</head>

<body>
    <button id='create_user'>CREATE USER</button>
    <button id='auth_user'>AUTH USER</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>

      $('#create_user').click(function() {
        $.ajax({
          type: 'POST',
          url: 'http://localhost:3000/api/users/',
          data: {
            "email": "test3@test.fr",
            "password": "test",
            "employee_id": 1234567,
            "role": "admin"
          },
          success: function(data) {
            console.log(data);
          },
          error: function(err) {
            console.error(err);
          }
        });
      });

      $('#auth_user').click(function() {
        $.ajax({
          type: 'POST',
          url: 'http://localhost:3000/api/users/authenticate',
          data: {
            "email": "test3@test.fr",
            "password": "test"
          },
          success: function(data) {
            console.log(data);
          },
          error: function(err) {
            console.error(err);
          }
        });
      });

    </script>
</body>
