<!DOCTYPE html>
<head>
</head>

<body>
  EMPLOYEE_ID:
  <input id='employee_id' type="text">
  ROLE:
  <input id='role' type="text" value='admin'>
  EMAIL:
  <input id='email' type="email" value='test@test.fr'>
  PASSWORD:
  <input id='password' type="password" value='test'>
  <button id='create_user'>CREATE USER</button>
  <button id='auth_user'>AUTH USER</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
//      url: 'https://alenvi-webapp.herokuapp.com/api/users/',
  $('#create_user').click(function() {
    $.ajax({
      type: 'POST',
      url: 'http://localhost:3000/api/users/',
      data: {
        "email": document.getElementById("email").value,
        "password": document.getElementById("password").value,
        "employee_id": document.getElementById("employee_id").value,
        "role": document.getElementById("role").value
      },
      success: function(data) {
        console.log(data);
      },
      error: function(err) {
        console.error(err);
      }
    });
  });

  $('#auth_user').click(function() {
    $.ajax({
      type: 'POST',
      url: 'http://localhost:3000/api/users/authenticate',
      data: {
        "email": "test3@test.fr",
        "password": "test"
      },
      success: function(data) {
        console.log(data);
      },
      error: function(err) {
        console.error(err);
      }
    });
  });

  </script>
</body>
