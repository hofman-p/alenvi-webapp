<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Account Linking</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="stylesheets/ripples.min.css">
	<link rel="stylesheet" href="/stylesheets/styles.css">
</head>

<body>
	<div class="container">
		<div class="row aligner">
			<div class="col-sm-6 col-md-4">
				<div class="well bs-component">
					<form>
						<fieldset>
							<h4 class="text-center">Entre tes identifiants pour continuer avec Pigi !</h4>
							<img class="profile-img" src="https://res.cloudinary.com/alenvi/image/upload/v1499948101/images/bot/Pigi.png" alt="">

							<div class="form-group label-floating">
								<label for="inputEmail" class="control-label">Email</label>
								<input type="email" id="inputEmail" class="form-control" required autofocus>
							</div>

							<div class="form-group label-floating">
								<label for="inputPassword" class="control-label">Mot de passe</label>
								<input type="password" id="inputPassword" class="form-control" required>
							</div>
						</fieldset>
						<div class="text-center">
							<button class="btn btn-raised btn-primary" type="submit" onclick="return continueClicked()">Se connecter</button>
							<div class="ripple-container"></div>
						</div>
					</form>
				</div>
				<!-- <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
			</div>
			<!-- <a href="#" class="text-center new-account">Create an account </a> -->
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./scripts/material.min.js"></script>
	<script src="./scripts/ripples.min.js"></script>
	<script>
		function continueClicked() {
			var email = document.getElementById('inputEmail').value;
			var password = document.getElementById('inputPassword').value;
			var newLocation = '/api/bot/authorize' + window.location.search;
			if (window.location.search) {
				newLocation += '&';
			} else {
				newLocation += '?';
			}
			window.location = newLocation + 'email=' + email + '&password=' + password;
			return false;
		};
		$(function() {
			$.material.init();
		});
	</script>
</body>

</html>
