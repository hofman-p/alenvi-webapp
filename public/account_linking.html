<!DOCTYPE html>
<html>

<head>
  <title>Account Linking</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script>
    function continueClicked() {
      var email = document.getElementById('inputEmail').value;
      var password = document.getElementById('inputPassword').value;
      var newLocation = '/api/bot/authorize' + window.location.search;
      if (window.location.search) {
        newLocation += '&';
      } else {
        newLocation += '?';
      }
      console.log("EMAIL =");
      console.log(email);
      console.log("PASSWORD =");
      console.log(password);
      window.location = newLocation + 'email=' + email + '&password=' + password;
      return false;
    };
  </script>
<link rel="stylesheet" href="/stylesheets/styles.css" >
</head>

<body>
  <div class="container">
      <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
              <h1 class="text-center login-title">Entre tes identifiants pour continuer avec Pigi !</h1>
              <div class="account-wall">
                  <img class="profile-img" src="/images/Pigi.png" alt="">
                  <form class="form-signin">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
                    <button class="btn btn-lg btn-primary btn-block form-button" type="submit" onclick="return continueClicked()">Se connecter</button>
                    <!-- <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
                  </form>
              </div>
              <!-- <a href="#" class="text-center new-account">Create an account </a> -->
          </div>
      </div>
  </div>

</body>
</html>
