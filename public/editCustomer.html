<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Edition bénéficiaire</title>
	<!-- Material Design fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/stylesheets/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="/stylesheets/ripples.min.css">
	<link rel="stylesheet" href="/stylesheets/styles.css">

</head>

<body>
	<div class="container">
		<div class="row aligner">
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
				<div class="well bs-component">
					<form id="customerInfo">
						<fieldset>
							<legend class="text-center">Editer bénéficiaires</legend>

							<!--Body-->
							<div class="form-group">
								<label for="pathology" class="control-label">Pathologie</label>
								<select class="form-control" id="pathology">
									<option value="-">-</option>
									<option value="Alzheimer">Alzheimer</option>
									<option value="Parkinson">Parkinson</option>
									<option value="Corps de Lewy">Corps de Lewy</option>
									<option value="Autres troubles cognitifs">Autres troubles cognitifs</option>
									<option value="AVC récent">AVC récent</option>
									<option value="Autre">Autre</option>
								</select>
							</div>

							<div class="form-group">
								<label for="comments" class="control-label">Commentaires</label>
								<textarea rows="7" type="text" id="comments" class="form-control"></textarea>
							</div>

							<div class="form-group">
								<label for="interventionDetails" class="control-label">Détails interventions</label>
								<textarea rows="7" type="text" id="interventionDetails" class="form-control"></textarea>
							</div>

							<div class="form-group">
								<label for="misc" class="control-label">Autres</label>
								<textarea type="text" id="misc" class="form-control"></textarea>
							</div>
						</fieldset>
						<div class="text-center">
							<button type="submit" class="btn btn-raised btn-primary">Envoyer</button>
							<div class="ripple-container"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/scripts/material.min.js"></script>
	<script src="/scripts/ripples.min.js"></script>
	<script src="/scripts/getUrlParameter.js"></script>
	<script src="/scripts/getCustomerInfo.js"></script>
	<script>
		$(document).ready(function() {
			// init bootstrap material design
			$.material.init();

		// get Customer info from alenvi webapp api
			getToken(_id).then(getOgustToken).then(getCustomerInfo).then(fillForm);

			// edit customer info
			$('#customerInfo').submit(function(evt) {


			getToken(_id).then(getOgustToken).then(editCustomerInfo);
				evt.preventDefault();
				// window.close();
			});
		});
	</script>
</body>
</html>
