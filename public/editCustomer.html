<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Edition bénéficiaire</title>
	<!-- Material Design fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="stylesheets/ripples.min.css">
	<link rel="stylesheet" href="/stylesheets/styles.css">

</head>

<body>
	<div class="container">
		<div class="row">

			<div class="col-sm-6 col-md-6 col-md-offset-3">

				<div class="well bs-component">
					<form class="form-horizontal">
						<fieldset>
							<legend class="text-center">Editer bénéficiaires</legend>

							<!--Body-->
							<div class="form-group">
								<label for="form" class="control-label">Pathologie</label>
								<select class="form-control" id="form">
									<option value="-" selected>-</option>
									<option value="Alzheimer">Alzheimer</option>
									<option value="Parkinson">Parkinson</option>
									<option value="Corps de Lewy">Corps de Lewy</option>
									<option value="Autres troubles cognitifs">Autres troubles cognitifs</option>
									<option value="AVC récent">AVC récent</option>
									<option value="Autres">Autres</option>
								</select>
							</div>

							<div class="form-group label-floating">
								<label for="form1" class="control-label">Commentaires</label>
								<textarea type="text" id="form1" class="form-control"></textarea>
							</div>

							<div class="form-group label-floating">
								<label for="form2" class="control-label">Détails interventions</label>
								<textarea type="text" id="form2" class="form-control"></textarea>
							</div>

							<div class="form-group label-floating">
								<label for="form3" class="control-label">Autres</label>
								<textarea type="text" id="form3" class="form-control"></textarea>
							</div>
						</fieldset>

						<div class="text-center">
							<a class="btn btn-raised btn-primary">Send</a>
							<div class="ripple-container"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./scripts/material.min.js"></script>
	<script src="./scripts/ripples.min.js"></script>
	<script src="./scripts/getUrlParameter.js"></script>
	<script>
		let id_customer = getUrlParameter('id_customer');
		console.log('ID_CUSTOMER = ' + id_customer);

		function continueClicked() {
			var email = document.getElementById('inputEmail').value;
			var password = document.getElementById('inputPassword').value;
			var newLocation = '/api/bot/authorize' + window.location.search;
			if (window.location.search) {
				newLocation += '&';
			} else {
				newLocation += '?';
			}
			window.location = newLocation + 'email=' + email + '&password=' + password;
			return false;
		};

		$(function () {
			$.material.init();
		});
	</script>
</body>

</html>
